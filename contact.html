<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>German Gamboa | Contact</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="icon" href="assets/images/coffeebean-16-195484.png">

</head>

<body>
  <div class="content group">
    <header>
      <div class="wrapper">
        <div class="logo">
          <p>German Gamboa</p>
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
          </ul>
        </nav>

      </div>
      <!--End of nav wrapper -->
    </header>
    <div class="wrapper">
      <div class="row">
    <section  class="contact-floats  container col-8">
        <h1>Contact</h1>

        <hr>
        <form action="POST">

          <label for="name">Name:</label>
          <input id="name" type="text" name="name" value="">
          <label for="email">Email:</label>
          <input id="email" type="text" name="email" value="">
          <label for="msg">Message:</label>
          <textarea id="msg" name="name" rows="8" cols="80"></textarea>

          <button type="button" name="button">Submit</button>
        </form>

    </section>
    <aside class="contact-floats container col-2">
      <h2>Social Media</h2>
      <ul>
        <li><img class="icon" src="assets/images/facebook-square.svg" alt=""></li>
        <li><img class="icon" src="assets/images/github.svg" alt=""></li>
        <li><img class="icon" src="assets/images/youtube.svg" alt=""></li>
        <li><img class="icon" src="assets/images/twitter-square.svg" alt=""></li>
      </ul>
    </aside>
    </div>
  </div>
  </div>

  <footer>
    <div class="wrapper">
      <p>German Gamboa &copy; 2018</p>
    </div>

  </footer>
</body>

</html>
